<h3>{{listName()}}</h3>
<ul>
  @for (character of characters(); track character.id; let index = $index){
    @if (character.power > 0) {
      <li>
        <span>{{index + 1}} - {{character.name}}</span>
        <!---estilos condicionales-->
        <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power <= 9000"
        > ({{character.power}})</strong>
      </li>
    }
  }
</ul>
