  <h3>Agregar: {{name()}}</h3>
  <input
    type="text"
    class="form-control"
    placeholder="Nombre"
    #txtName
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
  />
  <input
    type="number"
    class="form-control mt-2"
    placeholder="Poder"
    #txtPower
    [value]="power()"
    (input)="power.set(+txtPower.value)"
  >

  <button class="mt-2 btn btn-success" (click)="addCharacter()"> Agregar </button>
