<h1>Dragon Ball Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre"/>
    <input type="number" class="form-control mt-2" placeholder="Poder">

    <button type="submit" class="mt-2 btn btn-success"> Agregar </button>
  </div>

  <div class="col-12 col-sm-6 row">
    <h3>Listado de PJ</h3>
    <ul>
      @for (character of characters(); track character.id; let index = $index){
        @if (character.power > 500) {
          <li>
              <span>{{index + 1}} - {{character.name}}</span>
            <!---estilos condicionales-->
              <strong
                [class.text-danger]="character.power > 9000"
                [class.text-primary]="character.power <= 9000"
              > ({{character.power}})</strong>
          </li>
        }
      }
    </ul>
  </div>
</section>
